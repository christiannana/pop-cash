<ion-header>
  <ion-navbar color="primary">

      <ion-buttons (click)=" onDeconnecter()" end>
          <button ion-button icon-only color="royal">
            <ion-icon name="lock" style=" padding-right:20px;color:rgb(172, 252, 93)"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>POP Cash</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
<p>Interface gestion de compte.</p>
<br><br>

      <ion-grid>
        <ion-row>
          <ion-col (click)="onValidateSolde()"><ion-icon name="basket" ></ion-icon><br>Mon solde</ion-col>        
          <ion-col (click)="onValidateRetrait()"><ion-icon name="logo-buffer" ></ion-icon><br>Retrait</ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="onCrediter()"><ion-icon name="cloud-upload" ></ion-icon><br>Créditer</ion-col>     
          <ion-col (click)="onParametre()"><ion-icon name="settings" ></ion-icon><br>Paramètres</ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
