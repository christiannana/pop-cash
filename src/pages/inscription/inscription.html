<ion-header>
  <ion-navbar color="primary">
    <ion-title>Création de Compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input [(ngModel)]="nom" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Prénom</ion-label>
    <ion-input [(ngModel)]="prenom" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>N) CNI</ion-label>
    <ion-input [(ngModel)]="cni" type="text"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>Téléphone</ion-label>
    <ion-input [(ngModel)]="phone" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Mot de Passe</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirmer le Mot de Passe</ion-label>
    <ion-input  type="password"></ion-input>
  </ion-item>
  
<ion-item>
    <ion-input type="file" placeholder="photo"></ion-input>
  </ion-item>

  <button (click)=" onCompte()"  type="submit" ion-button block color="primary" style="height:45px; margin-bottom:30px;  margin-top:25px; position:relative; color:rgb(250, 245, 245);  font-weight:bold">
  Creer son compte</button>
</ion-content>
