<ion-header>
  <ion-navbar color="primary">
    <ion-title>Historique des transactions </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item (click)="alert(statut)" *ngFor="let statut of historyData">
          <ion-thumbnail item-start>
            <img  src="assets/imgs/logo3.png">
          </ion-thumbnail>
          <h2> {{statut.client_name}} </h2>
          <h2> {{statut.created_at}}</h2>
          <ion-badge item-end style="background-color:rgb(38, 95, 253)"> {{statut.amount }} F CFA  </ion-badge>
        </ion-item>
    
      </ion-list>
</ion-content>
