<ion-header>
  <ion-navbar color="primary">
    <ion-title>Se faire payer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="recevoir" class="div1">
    <ion-item>
      <ion-label style="font-size:20px; font-style:italic" floating>Montant en (F CFA)</ion-label>
      <ion-input [(ngModel)]="montant" required style="font-size:30px; font-weight:bold;color:black" type="number" autofocus>
      </ion-input>
    </ion-item>

    <button (click)="onValidePayement()" type="submit" ion-button block color="primary"
      style="height:45px; margin-bottom:30px;  margin-top:25px; position:relative; color:rgb(252, 249, 249);  font-weight:bold">
      Valider</button>
    <button (click)="onAnnule()" type="submit" ion-button outline block color="danger"
      style="height:45px; margin-bottom:30px;  margin-top:25px; position:relative; color:rgb(235, 3, 3);  font-weight:bold">
      Annuler</button>

  </div>
  <div *ngIf="optionMontant" class="div2">
    <br><br>
    <p>Veuillez faire Scanner le QRCode</p>
    <br><br>

    <ion-grid style="position:absolute">
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-12>
          <ion-card style="margin-left:auto; margin-right: auto; display: block;width: 60%">
            <qrcode [qrdata]="myAngularxQrCode" [size]="206" [level]="'M'"></qrcode>
          </ion-card>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>

  </div>



</ion-content>
